<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found | Shweta Ranjan</title>
  <style>
    :root {
      --bg: #f7f2ea;
      --surface: #fffdf9;
      --text: #1f2430;
      --muted: #4f5968;
      --border: #d8cdbf;
      --accent: #6f4f37;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      background: linear-gradient(180deg, var(--bg) 0%, #f3ecdf 100%);
      color: var(--text);
      font-family: "Source Sans 3", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .card {
      width: min(620px, 100%);
      border: 1px solid var(--border);
      border-radius: 18px;
      background: var(--surface);
      padding: 28px;
      box-shadow: 0 10px 28px rgba(31, 36, 48, 0.08);
    }
    h1 {
      margin: 0 0 8px 0;
      font-size: clamp(2rem, 5vw, 3rem);
      line-height: 1.1;
      font-family: "Cormorant Garamond", Georgia, serif;
    }
    p {
      margin: 0 0 16px 0;
      color: var(--muted);
      font-size: 1.02rem;
      line-height: 1.6;
    }
    a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-height: 44px;
      padding: 0 20px;
      border-radius: 999px;
      border: 1px solid var(--accent);
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>404</h1>
    <p>The page you requested could not be found. You can continue reviewing the portfolio from the home section.</p>
    <a href="/index.html#hero">Back to Portfolio</a>
  </main>
</body>
</html>
